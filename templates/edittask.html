<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Edit Task - Django ToDo App</title>
      <style>
            body {
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                  margin: 0;
                  padding: 0;
                  min-height: 100vh;
                  display: flex;
                  justify-content: center;
                  align-items: center;
            }

            .edit-container {
                  width: 90%;
                  max-width: 600px;
                  background-color: white;
                  border-radius: 12px;
                  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                  padding: 30px;
                  text-align: center;
            }

            h1 {
                  font-size: 2rem;
                  color: #333;
                  margin-bottom: 25px;
            }

            .form-group {
                  margin-bottom: 20px;
                  text-align: left;
            }

            label {
                  display: block;
                  font-size: 1rem;
                  margin-bottom: 8px;
                  color: #555;
                  font-weight: 600;
            }

            .task-input {
                  width: 100%;
                  padding: 12px 15px;
                  border: 1px solid #ddd;
                  border-radius: 6px;
                  font-size: 1rem;
                  outline: none;
                  transition: border-color 0.3s;
            }

            .task-input:focus {
                  border-color: #007bff;
            }

            .btn-group {
                  display: flex;
                  justify-content: center;
                  gap: 15px;
                  margin-top: 25px;
            }

            .btn {
                  padding: 10px 20px;
                  border-radius: 6px;
                  border: none;
                  font-size: 1rem;
                  font-weight: 600;
                  cursor: pointer;
                  transition: all 0.2s ease;
            }

            .btn-primary {
                  background-color: #007bff;
                  color: white;
            }

            .btn-primary:hover {
                  background-color: #0056b3;
            }

            .btn-secondary {
                  background-color: #6c757d;
                  color: white;
            }

            .btn-secondary:hover {
                  background-color: #565e64;
            }
      </style>
</head>

<body>
      <div class="edit-container">
            <h1>Edit Task</h1>

            <form method="POST" action="{% url 'save_edit_task' task.id %}">
                  {% csrf_token %}
                  <div class="form-group">
                        <label for="task">Task Description</label>
                        <input type="text" id="task" name="task" value="{{ task }}" class="task-input" required>
                  </div>

                  <div class="btn-group">
                        <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
                        <a href="{% url 'home' %}">
                              <button type="button" class="btn btn-secondary">â†© Cancel</button>
                        </a>
                  </div>
            </form>
      </div>
</body>

</html>
