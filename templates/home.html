<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Django ToDo App</title>
      <style>
            body {
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                  margin: 0;
                  padding: 0;
                  min-height: 100vh;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
            }

            .container {
                  width: 90%;
                  max-width: 800px;
                  margin: 30px auto;
                  background-color: white;
                  border-radius: 10px;
                  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                  padding: 20px;
            }

            h1 {
                  text-align: center;
                  color: #333;
                  margin-bottom: 30px;
                  font-size: 2.5rem;
            }

            .date-display {
                  color: #666;
                  margin-bottom: 20px;
                  font-size: 1.1rem;
            }

            .task-container {
                  margin-bottom: 20px;
            }

            .task-item {
                  background-color: #f9f9f9;
                  border-radius: 8px;
                  padding: 15px;
                  margin-bottom: 10px;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
                  transition: all 0.3s ease;
            }

            .task-item:hover {
                  transform: translateY(-2px);
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .task-text {
                  flex-grow: 1;
                  font-size: 1.1rem;
            }

            .task-actions {
                  display: flex;
                  gap: 10px;
            }

            .btn {
                  border: none;
                  padding: 8px 15px;
                  border-radius: 5px;
                  cursor: pointer;
                  font-weight: 600;
                  transition: all 0.2s ease;
            }

            .btn-success {
                  background-color: #28a745;
                  color: white;
            }

            .btn-danger {
                  background-color: #dc3545;
                  color: white;
            }

            .btn-primary {
                  background-color: #007bff;
                  color: white;
            }

            .btn:hover {
                  opacity: 0.9;
                  transform: scale(1.05);
            }

            .completed-section {
                  margin-top: 30px;
            }

            .completed-header {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 15px;
                  padding-bottom: 10px;
                  border-bottom: 1px solid #eee;
            }

            .completed-title {
                  font-size: 1.3rem;
                  color: #555;
                  font-weight: 600;
            }

            .completed-task {
                  background-color: #f0f0f0;
                  border-radius: 8px;
                  padding: 15px;
                  margin-bottom: 10px;
                  color: #666;
            }

            .add-task-form {
                  display: flex;
                  margin-top: 20px;
                  margin-bottom: 30px;
            }

            .task-input {
                  flex-grow: 1;
                  padding: 12px 15px;
                  border: 1px solid #ddd;
                  border-radius: 5px 0 0 5px;
                  font-size: 1rem;
                  outline: none;
                  transition: border-color 0.3s;
            }

            .task-input:focus {
                  border-color: #007bff;
            }

            .add-btn {
                  background-color: #007bff;
                  color: white;
                  border: none;
                  border-radius: 0 5px 5px 0;
                  padding: 12px 20px;
                  cursor: pointer;
                  font-weight: 600;
                  transition: background-color 0.3s;
            }

            .add-btn:hover {
                  background-color: #0069d9;
            }
      </style>
</head>

<body>
      <div class="container">
            <h1>Django ToDo App</h1>

            <div class="date-display">
                  <span id="current-date">{% now "js F Y" %}</span>
            </div>

            <div class="task-container">
                  {% for task in pending_task %}
                  <div class="task-item">
                        <div class="task-text">{{task}}</div>
                        <div class="task-actions">
                              <button class="btn btn-success">Mark as Done</button>
                              <button class="btn btn-danger">üóëÔ∏è</button>
                              <button class="btn btn-primary">‚úèÔ∏è</button>
                        </div>
                  </div>
                  {% endfor %}
            </div>

            <div class="completed-section">
                  <div class="completed-header">
                        <div class="completed-title">Completed Tasks</div>
                  </div>

                  {% for task in completed_task %}
                  <div class="completed-task">
                        {{task}}
                  </div>
                  {% endfor %}
            </div>

            <form class="add-task-form" action="{% url 'addtask' %}" method="POST">
                  {% csrf_token %}
                  <input name="task" type="text" class="task-input" placeholder="this is the new task">
                  <button type="submit" class="add-btn">Add</button>
            </form>
      </div>




      <script>
            // Get current date and format it nicely
            function formatDate() {
                  const date = new Date();
                  const options = { year: 'numeric', month: 'long', day: 'numeric' };
                  document.getElementById('current-date').textContent = date.toLocaleDateString('en-US', options);
            }

            // Call the function when page loads
            window.onload = formatDate;
      </script>
</body>

</html>
