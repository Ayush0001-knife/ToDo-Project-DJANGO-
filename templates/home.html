<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Django ToDo App</title>
      <style>
            body {
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
                  margin: 0;
                  padding: 0;
                  min-height: 100vh;
                  display: flex;
                  justify-content: center;
                  align-items: flex-start;
                  padding: 40px 20px;
            }

            .container {
                  width: 100%;
                  max-width: 850px;
                  background-color: white;
                  border-radius: 15px;
                  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
                  padding: 30px;
                  animation: fadeIn 0.7s ease-in-out;
            }

            h1 {
                  text-align: center;
                  color: #222;
                  margin-bottom: 10px;
                  font-size: 2.2rem;
            }

            .date-display {
                  text-align: center;
                  color: #666;
                  margin-bottom: 30px;
                  font-size: 1.1rem;
            }

            .add-task-form {
                  display: flex;
                  margin-bottom: 30px;
                  border: 1px solid #ddd;
                  border-radius: 8px;
                  overflow: hidden;
            }

            .task-input {
                  flex-grow: 1;
                  padding: 12px 15px;
                  border: none;
                  font-size: 1rem;
                  outline: none;
            }

            .add-btn {
                  background-color: #007bff;
                  color: white;
                  border: none;
                  padding: 12px 25px;
                  cursor: pointer;
                  font-weight: 600;
                  transition: background-color 0.3s;
            }

            .add-btn:hover {
                  background-color: #0069d9;
            }

            .task-container,
            .completed-section {
                  margin-top: 20px;
            }

            .section-title {
                  font-size: 1.3rem;
                  font-weight: 600;
                  color: #444;
                  margin-bottom: 15px;
                  border-bottom: 2px solid #f0f0f0;
                  padding-bottom: 5px;
            }

            .task-item,
            .completed-task {
                  background-color: #fafafa;
                  border: 1px solid #eee;
                  border-radius: 8px;
                  padding: 15px;
                  margin-bottom: 12px;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
                  transition: transform 0.2s ease;
            }

            .task-item:hover {
                  transform: translateY(-2px);
            }

            .task-text {
                  flex-grow: 1;
                  font-size: 1rem;
                  color: #333;
            }

            .task-actions {
                  display: flex;
                  gap: 8px;
            }

            .btn {
                  border: none;
                  padding: 6px 12px;
                  border-radius: 5px;
                  cursor: pointer;
                  font-weight: 600;
                  font-size: 0.9rem;
                  transition: transform 0.2s, opacity 0.2s;
            }

            .btn-success {
                  background-color: #28a745;
                  color: white;
            }

            .btn-danger {
                  background-color: #dc3545;
                  color: white;
            }

            .btn-primary {
                  background-color: #007bff;
                  color: white;
            }

            .btn:hover {
                  opacity: 0.9;
                  transform: scale(1.05);
            }

            .completed-task {
                  background-color: #f0f0f0;
                  color: #777;
                  text-decoration: line-through;
            }

            @keyframes fadeIn {
                  from {
                        opacity: 0;
                        transform: translateY(10px);
                  }

                  to {
                        opacity: 1;
                        transform: translateY(0);
                  }
            }
      </style>
</head>

<body>
      <div class="container">
            <h1>Django ToDo App</h1>
            <div class="date-display">
                  <span id="current-date">{% now "jS F Y" %}</span>
            </div>

            <!-- Add Task Form -->
            <form class="add-task-form" action="{% url 'addtask' %}" method="POST">
                  {% csrf_token %}
                  <input name="task" type="text" class="task-input" placeholder="Enter a new task...">
                  <button type="submit" class="add-btn">Add</button>
            </form>

            <!-- Pending Tasks -->
            <div class="task-container">
                  <div class="section-title">Pending Tasks</div>
                  {% for task in pending_task %}
                  <div class="task-item">
                        <div class="task-text">{{task}}</div>
                        <div class="task-actions">
                              <a href="{% url 'mark_as_done' task.id %}">
                                    <button class="btn btn-success" type="button">‚úî Done</button>
                              </a>
                              <a href="{% url 'edittask' task.id %}">
                                    <button class="btn btn-primary" type="button">‚úè Edit</button>
                              </a>
                              <a href="{% url 'deletetask' task.id %}">
                                    <button class="btn btn-danger" type="button">üóë Delete</button>
                              </a>
                        </div>
                  </div>
                  {% empty %}
                  <p style="color:#888;">No pending tasks üéâ</p>
                  {% endfor %}
            </div>

            <!-- Completed Tasks -->
            <div class="completed-section">
                  <div class="section-title">Completed Tasks</div>
                  {% for task in completed_task %}
                  <div class="completed-task">
                        {{task}}
                        <a href="{% url 'mark_as_undone' task.id %}">
                              <button class="btn btn-primary" type="button">Mark as undone</button>
                        </a>
                  </div>
                  {% empty %}
                  <p style="color:#888;">No completed tasks yet.</p>
                  {% endfor %}
            </div>
      </div>

      <script>
            // Set current date
            function formatDate() {
                  const date = new Date();
                  const options = { year: 'numeric', month: 'long', day: 'numeric' };
                  document.getElementById('current-date').textContent =
                        date.toLocaleDateString('en-US', options);
            }
            window.onload = formatDate;
      </script>
</body>

</html>
